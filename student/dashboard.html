<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/main.css">
</head>

<body class="bg-surface">
    <!-- Auth Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#">Student Portal</a>

            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-light rounded-circle p-0 overflow-hidden border" type="button"
                        data-bs-toggle="dropdown" style="width: 36px; height: 36px;">
                        <img src="https://ui-avatars.com/api/?name=Student&background=random"
                            class="w-100 h-100 object-fit-cover">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2 rounded-xl">
                        <li><a class="dropdown-item small" href="#">Profile</a></li>
                        <li><a class="dropdown-item small" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item small text-danger" href="../public/index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid px-4 pt-5 mt-4">
        <div class="row pt-4">

            <!-- Sidebar / Quick Actions (Col on Desktop, Top on Mobile) -->
            <div class="col-lg-3 mb-4">
                <div class="card-modern bg-white border-0 shadow-sm p-4 h-100">
                    <div class="text-center mb-4">
                        <div class="rounded-circle bg-light mx-auto mb-3 d-flex align-items-center justify-content-center fw-bold fs-3 text-secondary"
                            style="width: 80px; height: 80px;">
                            S
                        </div>
                        <h5 class="fw-bold mb-1">Student Name</h5>
                        <p class="text-secondary small mb-3">ID: ELI-2025-001</p>
                        <span class="badge bg-success-subtle text-success rounded-pill px-3">Active</span>
                    </div>

                    <h6 class="fw-bold text-secondary text-uppercase small mb-3">My Documents</h6>
                    <div class="d-grid gap-2">
                        <a href="form.html" target="_blank"
                            class="btn btn-outline-dark rounded-pill text-start px-3 btn-sm fw-medium">
                             Registration Form
                        </a>
                        <a href="idcard.html" target="_blank"
                            class="btn btn-outline-dark rounded-pill text-start px-3 btn-sm fw-medium">
                            Student ID Card
                        </a>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="col-lg-9">

                <!-- Stats Row -->
                <div class="row g-4 mb-5">
                    <div class="col-md-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border text-center">
                            <h2 class="fw-bold mb-0">1</h2>
                            <p class="text-secondary small text-uppercase fw-bold mb-0">Active Courses</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border text-center">
                            <h2 class="fw-bold mb-0">85%</h2>
                            <p class="text-secondary small text-uppercase fw-bold mb-0">Attendance</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="bg-white p-4 rounded-xl shadow-sm border text-center">
                            <h2 class="fw-bold mb-0">A</h2>
                            <p class="text-secondary small text-uppercase fw-bold mb-0">Current Grade</p>
                        </div>
                    </div>
                </div>

                <!-- My Courses -->
                <h5 class="fw-bold mb-3">My Courses</h5>
                <div class="card-modern bg-white border-0 shadow-sm overflow-hidden mb-5">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="bg-light">
                                <tr>
                                    <th class="border-0 px-4 py-3 text-secondary small text-uppercase fw-bold">Course
                                        Name</th>
                                    <th class="border-0 px-4 py-3 text-secondary small text-uppercase fw-bold">
                                        Instructor</th>
                                    <th class="border-0 px-4 py-3 text-secondary small text-uppercase fw-bold">Progress
                                    </th>
                                    <th class="border-0 px-4 py-3 text-secondary small text-uppercase fw-bold text-end">
                                        Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="border-0 px-4 py-3 fw-medium">Web Development Bootcamp</td>
                                    <td class="border-0 px-4 py-3 text-secondary">John Doe</td>
                                    <td class="border-0 px-4 py-3">
                                        <div class="progress" style="height: 6px; width: 100px;">
                                            <div class="progress-bar bg-dark" role="progressbar" style="width: 25%">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="border-0 px-4 py-3 text-end"><span
                                            class="badge bg-success-subtle text-success rounded-pill">Ongoing</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
