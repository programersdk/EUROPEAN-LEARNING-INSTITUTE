<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .field-value {
            border-bottom: 1px solid #000;
            min-height: 24px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="address"] {
            width: 100%;
            border: none;
            border-bottom: 1px solid #000;
            padding: 8px 0;
            font-size: 1.1rem;
            font-family: serif;
            background: transparent;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="address"]:focus {
            border-bottom: 2px solid #000;
            box-shadow: 0 2px 0 0 rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: #999;
            font-style: italic;
            opacity: 0.7;
        }

        #button {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-container {
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mb-3 {
            animation: slideIn 0.5s ease;
            animation-fill-mode: both;
        }

        .mb-3:nth-child(1) { animation-delay: 0.1s; }
        .mb-3:nth-child(2) { animation-delay: 0.2s; }
        .mb-3:nth-child(3) { animation-delay: 0.3s; }
        .mb-3:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="bg-light py-5">

    <div class="form-container shadow-sm">

        <div class="header">
            <h1 class="fw-bold mb-0">EUROPEAN LEARNING INSTITUTE</h1>
            <p class="mb-0">Registration Form / Admission Request</p>
        </div>

        <div class="row">
            <div class="col-8">
                <div class="mb-3">
                    <div class="field-label">Student Name</div>
                    <input type="text" name="studentName" id="studentName" placeholder="jon tey">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <div class="field-label">Date</div>
                    <div class="field-value">12/12/2025</div>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                    <div class="field-label">Course Applied For</div>
                    <input class="field-value" type="text" name="courseApplied" id="courseApplied" placeholder="Computer Science">
                </div>
            </div>

            <div class="col-6">
                <div class="mb-3">
                    <div class="field-label">Father / Guardian Name</div>
                  <input type="text" name="FatherName" id="FatherName" placeholder="jont">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <div class="field-label">Phone Number</div>
                    <div class="field-value"><input type="number"  placeholder="+1 123 456 7890"></div>
                </div>
            </div>

            <div class="col-12">
                <div class="mb-3">
                    <div class="field-label">Address</div>
                    <input type="address" class="field-value" placeholder="123 Street Name, City, Country">
                </div>
            </div>
        </div>
        <div id="button">
                   <button type="button" onclick="window.location.href='login.html'" class="btn btn-sm btn-outline-dark rounded-pill px-4 me-2">go to Log In</button> 
                   <button type="button" onclick="window.location.href='idcard.html'"  class="btn btn-sm btn-dark rounded-pill px-4">submit Now</button> 
                </div>
    </div>
</body>

</html>
