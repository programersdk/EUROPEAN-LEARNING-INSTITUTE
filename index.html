<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #414141;
        }
        
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(36px);
            }
            50% {
                transform: translateY(46px);
            }
        }
        
        @keyframes bounce2 {
            0%, 100% {
                transform: translateY(46px);
            }
            50% {
                transform: translateY(56px);
            }
        }

        @keyframes umbral {
            0% {
                stop-color: #d3a5102e;
            }
            50% {
                stop-color: rgba(211, 165, 16, 0.519);
            }
            100% {
                stop-color: #d3a5102e;
            }
        }
        
        @keyframes particles {
            0%, 100% {
                transform: translateY(16px);
            }
            50% {
                transform: translateY(6px);
            }
        }
        
        .bounce {
            animation: bounce 4s ease-in-out infinite;
            transform: translateY(36px);
        }
        
        .bounce2 {
            animation: bounce2 4s ease-in-out infinite;
            transform: translateY(46px);
            animation-delay: 0.5s;
        }
        
        .animated-stop {
            animation: umbral 4s infinite;
        }
        
        .particles {
            animation: particles 4s ease-in-out infinite;
        }
        
        svg {
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <svg xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 200 200">
            <g>
                <!-- Outer glow effect -->
                <polygon
                    transform="rotate(45 100 100)"
                    stroke-width="1"
                    stroke="#d3a410"
                    fill="none"
                    points="70,70 148,50 130,130 50,150"
                    class="bounce"
                ></polygon>
                <polygon
                    transform="rotate(45 100 100)"
                    stroke-width="1"
                    stroke="#d3a410"
                    fill="none"
                    points="70,70 148,50 130,130 50,150"
                    class="bounce2"
                ></polygon>
                
                <!-- Base shape -->
                <polygon
                    transform="rotate(45 100 100)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#414750"
                    points="70,70 150,50 130,130 50,150"
                ></polygon>
                
                <!-- Main diamond -->
                <polygon
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="url(#gradiente)"
                    points="100,70 150,100 100,130 50,100"
                ></polygon>
                
                <defs>
                    <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente">
                        <stop style="stop-color: #1e2026;stop-opacity:1" offset="20%"></stop>
                        <stop style="stop-color:#414750;stop-opacity:1" offset="60%"></stop>
                    </linearGradient>
                </defs>
                
                <!-- Side panels -->
                <polygon
                    transform="translate(20, 31)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#b7870f"
                    points="80,50 80,75 80,99 40,75"
                ></polygon>
                <polygon
                    transform="translate(20, 31)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="url(#gradiente2)"
                    points="40,-40 80,-40 80,99 40,75"
                ></polygon>
                
                <defs>
                    <linearGradient y2="100%" x2="0%" y1="-17%" x1="10%" id="gradiente2">
                        <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
                        <stop
                            style="stop-color:#d3a51054;stop-opacity:1"
                            offset="100%"
                            class="animated-stop"
                        ></stop>
                    </linearGradient>
                </defs>
                
                <!-- Opposite side panel -->
                <polygon
                    transform="rotate(180 100 100) translate(20, 20)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#d3a410"
                    points="80,50 80,75 80,99 40,75"
                ></polygon>
                <polygon
                    transform="rotate(0 100 100) translate(60, 20)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="url(#gradiente3)"
                    points="40,-40 80,-40 80,85 40,110.2"
                ></polygon>
                
                <defs>
                    <linearGradient y2="100%" x2="10%" y1="0%" x1="0%" id="gradiente3">
                        <stop style="stop-color: #d3a51000;stop-opacity:1" offset="20%"></stop>
                        <stop
                            style="stop-color:#d3a51054;stop-opacity:1"
                            offset="100%"
                            class="animated-stop"
                        ></stop>
                    </linearGradient>
                </defs>
                
                <!-- Floating particles -->
                <polygon
                    transform="rotate(45 100 100) translate(80, 95)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#ffe4a1"
                    points="5,0 5,5 0,5 0,0"
                    class="particles"
                ></polygon>
                <polygon
                    transform="rotate(45 100 100) translate(80, 55)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#ccb069"
                    points="6,0 6,6 0,6 0,0"
                    class="particles"
                ></polygon>
                <polygon
                    transform="rotate(45 100 100) translate(70, 80)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#fff"
                    points="2,0 2,2 0,2 0,0"
                    class="particles"
                ></polygon>
                
                <!-- Bottom panels -->
                <polygon
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#292d34"
                    points="29.5,99.8 100,142 100,172 29.5,130"
                ></polygon>
                <polygon
                    transform="translate(50, 92)"
                    stroke-width="2"
                    stroke="#d3a410"
                    fill="#1f2127"
                    points="50,50 120.5,8 120.5,35 50,80"
                ></polygon>
            </g>
        </svg>
    </div>
</body>
<script>
    window.onload = () => {
        setTimeout(() => {
           window.location.href = ".\public\index.html";
        }, 8000);
    };
</script>
</html>
